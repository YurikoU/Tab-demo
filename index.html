<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Building tabs in JavaScript" />
        <meta name="author" content="Yuriko Uchida" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />        
        <link href="./tab.css" rel="stylesheet" />
        <title> Tab Demo 2 :) </title>
    </head>
    <body>
        <div class="tab" id="js-tab">
            <div class="tab-nav">
                <a href="" class="tab__nav--item is-active" data-nav="0"> Tab-0 </a>
                <a href="" class="tab__nav--item" data-nav="1"> Tab-1 </a>
                <a href="" class="tab__nav--item" data-nav="2"> Tab-2 </a>
                <a href="" class="tab__nav--item" data-nav="3"> Tab-3 </a>
            </div>
            <div class="tab-contents">
                <div class="tab-contents__item" data-content="0"> Tab #0 </div>
                <div class="tab-contents__item" data-content="1"> Tab #1 </div>
                <div class="tab-contents__item" data-content="2"> Tab #2 </div>
                <div class="tab-contents__item" data-content="3"> Tab #3 </div>
            </div>
        </div>


        <script type="text/JavaScript" src="./tab.js"></script>
    </body>
</html>
